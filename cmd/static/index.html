<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadowlark - Real-time Messaging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦œ</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <h2>ðŸ¦œ Meadowlark</h2>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn btn-primary w-100 mb-2" onclick="app.handleLogin()">Login</button>
                <button class="btn btn-link w-100" onclick="app.toggleAuthForm()">Don't have an account? Register</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <div id="registerAlert" class="alert alert-danger d-none" role="alert"></div>
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="registerUsername" placeholder="Choose username">
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Choose password">
                </div>
                <button class="btn btn-primary w-100 mb-2" onclick="app.handleRegister()">Register</button>
                <button class="btn btn-link w-100" onclick="app.toggleAuthForm()">Already have an account? Login</button>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="appContainer" class="app-container">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Sidebar -->
                <div class="col-md-3 p-0 sidebar">
                    <div class="sidebar-header">
                        <h5>ðŸ¦œ Meadowlark</h5>
                        <div class="user-info">
                            <span id="currentUsername">User</span>
                            <button class="btn btn-sm btn-link text-white float-end p-0" onclick="app.logout()">Logout</button>
                        </div>
                    </div>
                    <div class="p-3">
                        <h6 class="text-uppercase text-muted mb-3" style="font-size: 0.75rem;">Users</h6>
                        <ul id="userList" class="room-list"></ul>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="col-md-9 p-0">
                    <div class="chat-container">
                        <div class="chat-header">
                            <div>
                                <h4 id="currentRoomName">Select a user to start chatting</h4>
                                <small id="currentRoomDescription" class="text-muted"></small>
                            </div>
                            <span id="connectionStatus" class="connection-status status-disconnected">Disconnected</span>
                        </div>

                        <div id="messageArea" class="message-area">
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ’¬</div>
                                <h5>Welcome to Meadowlark!</h5>
                                <p>Select a user from the sidebar to start messaging</p>
                            </div>
                        </div>

                        <div class="input-area">
                            <div class="input-group">
                                <input type="text" id="messageInput" class="form-control" 
                                       placeholder="Type your message..." 
                                       onkeypress="if(event.key === 'Enter') app.sendMessage()">
                                <button class="btn btn-primary" onclick="app.sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crypto.js"></script>
    <script src="app.js"></script>
</body>
</html>
